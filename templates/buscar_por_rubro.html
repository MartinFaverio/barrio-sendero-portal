<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda por rubro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_portal.css') }}">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="padding-top: 70px;">
    {% include 'navbar.html' %}

    <div class="container mt-5 form-box">
        <h2 class="section-title">
            <i class="bi bi-search me-2"></i>Buscar proveedores por rubro
        </h2>

        <form action="{{ url_for('publicas_bp.resultado_rubro') }}" method="get">
            <div class="mb-3">
                <label for="rubro" class="form-label">
                    <i class="bi bi-tags-fill me-2"></i>Seleccioná un rubro
                </label>
                <select name="rubro" id="rubro" class="form-select" required>
                    <option value="" disabled selected>Elegí una categoría</option>
                    {% for rubro in rubros %}
                    <option value="{{ rubro.nombre }}">{{ rubro.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="bi bi-search me-2"></i>Buscar
            </button>
        </form>
    </div>
</body>

</html>
