<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>

<body style="padding-top: 70px;">
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-primary">
                    <div class="card-header bg-light">
                        <h4 class="mb-0">üõ†Ô∏è Editar producto</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% if origen == 'admin' %}
                            <div class="mb-3">
                                <label for="proveedor_id" class="form-label">üè™ Proveedor</label>
                                <select class="form-select" id="proveedor_id" name="proveedor_id" required>
                                    {% for proveedor in proveedores %}
                                    <option value="{{ proveedor.id }}" {% if proveedor.id==producto.proveedor_id|int
                                        %}selected{% endif %}>
                                        {{ proveedor.nombre }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="nombre" class="form-label">üì¶ Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    value="{{ producto.nombre }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">üìù Descripci√≥n</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                                    required>{{ producto.descripcion }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">üñº Imagen actual</label><br>
                                {% if producto.foto_nombre %}
                                <img src="{{ url_for('static', filename='img_productos/' ~ producto.foto_nombre) }}"
                                    alt="Imagen actual" class="img-fluid mb-2" style="max-height: 150px;">
                                {% endif %}
                                <input type="file" name="foto" class="form-control">
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% if origen == 'admin' %}
                                            {{ url_for('admin_bp.panel_admin') }}
                                        {% else %}
                                            {{ url_for('proveedores_bp.mi_pagina') }}
                                        {% endif %}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-outline-primary">
                                    <i class="bi bi-check-circle"></i> Guardar cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
