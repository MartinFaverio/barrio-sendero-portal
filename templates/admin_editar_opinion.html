<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Opini√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>

<body style="padding-top: 70px;">

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-{{ 'primary' if tipo == 'producto' else 'success' }}">
                    <div class="card-header bg-light">
                        <h4 class="mb-0">
                            ‚úèÔ∏è Editar Opini√≥n sobre {{ op.producto.nombre if tipo == 'producto' else op.proveedor.nombre
                            }}
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-4">
                                <label for="comentario" class="form-label">üó£ Comentario</label>
                                <textarea name="comentario" id="comentario" class="form-control" rows="4"
                                    required>{{ op.comentario }}</textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">‚≠ê Valoraciones</label>
                                <div class="row g-2">
                                    {% for c in conceptos %}
                                    <div class="col-md-auto">
                                        <select name="{{ c }}" class="form-select form-select-sm"
                                            style="min-width: 100px;">
                                            {% for i in range(1, 6) %}
                                            <option value="{{ i }}" {% if valores[c]==i %}selected{% endif %}>
                                                {{ i }}‚òÖ
                                            </option>
                                            {% endfor %}
                                        </select>
                                        <small class="text-muted d-block text-center mt-1">{{ c|capitalize }}</small>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="{{ url_for('admin_bp.ver_opiniones') }}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-outline-success">
                                    <i class="bi bi-check-circle"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
