<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Visitante</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_portal.css') }}">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="padding-top: 70px;">
    {% include 'navbar.html' %}

    <div class="container mt-5 form-box">
        <h2 class="section-title">
            <i class="bi bi-person-fill me-2"></i>Ingreso de Visitante
        </h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
            <p class="mb-0">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('visitante_bp.login_visitante') }}">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope-fill me-2"></i>Correo electrónico
                </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-3">
                <label for="contraseña" class="form-label">
                    <i class="bi bi-lock-fill me-2"></i>Contraseña
                </label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-info btn-full text-white">
                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
            </button>
        </form>
    </div>
</body>

</html>

</html>
