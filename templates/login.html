<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_portal.css') }}">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="padding-top: 70px;">
    {% include 'navbar.html' %}

    <div class="container mt-5 form-box">
        <h2 class="section-title">
            <i class="bi bi-shield-lock-fill me-2"></i>Acceso Administrador
        </h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            <p class="mb-0">{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="usuario" class="form-label">
                    <i class="bi bi-person-fill me-2"></i>Usuario
                </label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="admin" required>
            </div>

            <div class="mb-3">
                <label for="clave" class="form-label">
                    <i class="bi bi-lock-fill me-2"></i>Contraseña
                </label>
                <input type="password" class="form-control" id="clave" name="clave" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
            </button>
        </form>
    </div>
</body>

</html>
