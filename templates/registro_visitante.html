<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitante</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_portal.css') }}">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="padding-top: 70px;">
    {% include 'navbar.html' %}

    <div class="container mt-5 form-box">
        <h2 class="section-title">
            <i class="bi bi-person-plus-fill me-2"></i>Registro de Visitante
        </h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p class="mb-0">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('visitante_bp.registro_visitante') }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">
                    <i class="bi bi-person-fill me-2"></i>Nombre completo
                </label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juan Pérez" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope-fill me-2"></i>Correo electrónico
                </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-3">
                <label for="contraseña" class="form-label">
                    <i class="bi bi-lock-fill me-2"></i>Contraseña
                </label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="••••••••" required minlength="6">
            </div>

            <button type="submit" class="btn btn-success btn-full">
                <i class="bi bi-person-check-fill me-2"></i>Registrarse
            </button>
        </form>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("contraseña").value;
            if (!email.includes("@") || pass.length < 6) {
                alert("Verificá tu email y que la contraseña tenga al menos 6 caracteres.");
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
